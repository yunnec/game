<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match-3 Puzzle Game - Match three or more tiles to score points">
    <title>Match-3 Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Match-3 Puzzle</h1>
        </header>

        <main>
            <section class="game-info">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="moves-container">
                    <div class="moves-label">Moves</div>
                    <div class="moves-value" id="moves">30</div>
                </div>
            </section>

            <section class="game-board-container">
                <div class="game-board" id="gameBoard">
                    <!-- Game tiles will be generated by JavaScript -->
                </div>
            </section>

            <section class="game-controls">
                <button class="btn-primary" id="newGameBtn" data-sound="button">New Game</button>
                <button class="btn-secondary" id="resetBtn" data-sound="button">Reset</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Match-3 Puzzle Game</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
